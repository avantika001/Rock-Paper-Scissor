<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ROCK PAPER SCISSOR GAME</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissor!</h1>
    </header>

    <div class="score_board">
        <div id="user-id" class="badge">user</div>
        <div id="comp-id" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
      <p></p>
    </div>

    <div class="choices">
        <div id="p" class="choice">
          <img src="paper.png" alt="">
        </div>
        <div id="r" class="choice">
          <img src="rock.jpg" height="200" width="200"alt="">
        </div>
        <div id="s" class="choice">
          <img src="scissor2.png" alt="">
        </div>
    </div>
    <p id="action-message">Make your move</p>
    <script src="app.js"></script>
  </body>
</html>
